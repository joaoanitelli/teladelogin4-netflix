<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="netflix.png" type="image/x-icon">
</head>
<body>
    <img class="logo" src="netflix-logo-history-32-removebg-preview.png">
    <section class="area-login">
        <form method="post">
            <h2>Entrar</h2>
            <div class="box-user">
                <input type="text" name="" required>
                <label>Email ou número de telefone</label>
            </div>

            <div class="box-user">
                <input type="password" name="" required>
                <label>Senha</label>
            </div>

            <div class="btn">
                <input type="submit" value="Entrar">
            </div>
            <div class="support">
                <div class="remember">
                    <span><input class="checkbox" type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
    
                <div class="help">
                    <p><a href="#">Precisa de ajuda?</a></p>
                </div>
            </div>
            <footer>
                <div class="sign-up">
                    <p>Novo por aqui?<a href="#"> Assine agora.</a></p>
                </div>
                <div class="captcha">
                    <p>Esta página é protegida pelo Google reCAPTCHA<br>para garantir que você não é um robô.<a href="#"> Saiba mais.</a></p>
                </div>
            </footer>
            
        </form>
    </section>
</body>
</html>
